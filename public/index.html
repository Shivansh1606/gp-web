<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GrowingUpp - Building scalable digital solutions for startups & enterprises" />
    <meta name="keywords" content="web development, mobile apps, digital solutions, software development" />
    <title>GrowingUpp - Digital Solutions Company</title>
    
    <!-- Preload important fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Prevent FOUC */
      .loading { opacity: 0; }
      .loaded { opacity: 1; transition: opacity 0.3s ease; }
    </style>
  </head>
  <body>
    <div id="root" class="loading"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Remove loading class when React loads
      window.addEventListener('load', () => {
        document.getElementById('root').classList.add('loaded');
        document.getElementById('root').classList.remove('loading');
      });
    </script>
  </body>
</html>
